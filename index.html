<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ul class="contextMenu">
        <li class="itemMenu">
          <i class="fa-solid fa-share icon"></i>
          <span>Share</span>
        </li>
        <li class="itemMenu">
          <i class="fa-solid fa-edit icon"></i>
          <span>Rename</span>
        </li>
        <li class="itemMenu">
          <i class="fa-solid fa-link icon"></i>
          <span>Copy Link Address</span>
        </li>
        <li class="itemMenu">
          <i class="fa-solid fa-copy icon"></i>
          <span>Copy to</span>
        </li>
        <li class="itemMenu">
          <i class="fa-solid fa-file icon"></i>
          <span>Move to</span>
        </li>
        <li class="itemMenu">
          <i class="fa-solid fa-download icon"></i>
          <span>Download</span>
        </li>
        <li class="itemMenu">
          <i class="fa-solid fa-trash icon"></i>
          <span>Delete</span>
        </li>
      </ul>
    </div>
  </body>
</html>
